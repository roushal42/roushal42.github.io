<body>
    <nav>

    <form action="thankyou.html">
    <h1>Enter for a chance to win!</h1>
    <tr>
        <td> First Name: </td>
        <td><input type="text" name="first"/></td>
    </tr>
    <br/>
    <tr>
        <td> Last Name</td>
        <td><input type="text" name="last"/></td>
    </tr>
    <br/>
    <tr>
        <td>Phone Number</td>
        <td> <input type="text" name="number"/></td>
    </tr>
    <br/>
    <tr>
        <td>Email</td>
        <td><input type="text" name="email"/></td>
    </tr>
    <br/>
    <p>Please select shirt size!</p>
  <input type="radio" name="size" value="xsmall"><label for="xsmall">Extra Small</label>
  <input type="radio" name="size" value="small"><label for="small">Small</label>
  <input type="radio" name="size" value="medium"><label for="medium">Medium</label>
  <input type="radio" name="size" value="large"><label for="large">Large</label>
  <input type="radio" name="size" value="xl"><label for="xl">Extra Large</label>
  <br/>

  <button type="submit">Submit</button>
  <button type="reset">Clear</button>
</form>
<div class="container">
  <div class="spinBtn">spin</div>
  <div class="wheel">
    <div class="number" style="--i:1;--clr:#db7093"><span>Hoodie</span></div>
    <div class="number" style="--i:2;--clr:#20b2aa"><span>Tee</span></div>
    <div class="number" style="--i:3;--clr:#d63e92"><span>Jacket</span></div>
    <div class="number" style="--i:4;--clr:#daa520"><span>Jersey</span></div>
    <div class="number" style="--i:5;--clr:#ff34f0"><span>Sweats</span></div>
    <div class="number" style="--i:6;--clr:#ff7f50"><span>Visor</span></div>
    <div class="number" style="--i:7;--clr:#3cb371"><span>Ball Cap</span></div>
    <div class="number" style="--i:8;--clr:#4169e1"><span>Beanie</span></div>
  </div>
</div>
<script src="js/raffle.js"></script>
</body>
</html>
